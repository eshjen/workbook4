<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Dropdown</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
  <body>
    <main class="container mt-4">
      <div class="card p-4 bg-body-tertiary w-50">
        <form class="w-25">
          <div class="mb-3">
            <label for="footballTeams" class="form-label"></label>
            <select class="form-select" id="footballTeams">
              <option value="">Select...</option>
            </select>
          </div>
          <button onclick="showDetails()" type="button" class="btn btn-outline-secondary">Show Details</button>
        </form>
      </div>
      <div id="detailsDiv" class="card p-4 w-50 bg-body-tertiary mt-4 "></div>
    </main>
    <script src="football.js" ></script>
  </body>
</html>
