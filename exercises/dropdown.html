<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-4">
      <div class="card p-4" style="width: 18rem">
        <form>
          <label for="Phones" class="form-label">Phone</label>
          <select class="form-select" id="Phones">
            <option value="">Select...</option>
            <!-- <option value="1">iPhone 16 Pro Max</option>
            <option value="2">iPhone 15 Pro Max</option>
            <option value="3">iPhone SE</option> -->
          </select>
        </form>
      </div>
    </main>
    <script>
      "use strict";
      const iPhones = [
        {
          id: 1,
          model: "iPhone 15",
          storageOptions: ["128GB", "256GB", "512GB"],
          colors: ["Black", "Blue", "Pink", "Yellow", "White"],
          releaseDate: "September 2023",
        },
        {
          id: 2,
          model: "iPhone 15 Plus",
          storageOptions: ["128GB", "256GB", "512GB"],
          colors: ["Black", "Blue", "Pink", "Yellow", "White"],
          releaseDate: "September 2023",
        },
        {
          id: 3,
          model: "iPhone 15 Pro",
          storageOptions: ["128GB", "256GB", "512GB", "1TB"],
          colors: ["Black Titanium", "White Titanium", "Blue Titanium", "Natural Titanium"],
          releaseDate: "September 2023",
        },
        {
          id: 4,
          model: "iPhone 15 Pro Max",
          storageOptions: ["256GB", "512GB", "1TB", "2TB"],
          colors: ["Black Titanium", "White Titanium", "Blue Titanium", "Natural Titanium"],
          releaseDate: "September 2023",
        },
        {
          id: 5,
          model: "iPhone SE (3rd generation)",
          storageOptions: ["64GB", "128GB", "256GB"],
          colors: ["Midnight", "Starlight", "Product Red"],
          releaseDate: "March 2022",
        },
      ];
      let Phones = document.getElementById("Phones");
      // let option1 = document.createElement("option");
      // option1.value = "1";
      // option1.innerText = "iPhone 16 Pro Max";
      // Phones.appendChild(option1);

      // let option1 = document.createElement("option");
      // option1.value = "2";
      // option1.innerText = "iPhone 15 Pro Max";
      // Phones.appendChild(option2);

      // let option1 = document.createElement("option");
      // option1.value = "3";
      // option1.innerText = "iPhone SE";
      // Phones.appendChild(option3);

      for (const iPhone of iPhones) {
        let option = document.createElement("option");
        option.value = iPhone.id;
        option.innerText = iPhone.model;
        Phones.appendChild(option);
      }
    </script>
  </body>
</html>
